baseURL = "https://bitsby.me/"
languageCode = "en-us"
title = "Bits By Me"

enableGitInfo = true

[pagination]
  pagerSize = 10

ignoreErrors = ["error-remote-getjson"]

[params]
    homeText = "tech cycling dadops learning"
    dateFormat = "January 2, 2006"
    description = "The personal website and blog of Dylan Thomas"
    images = ["/about/me-2025.png"]
    githubRepo = "https://github.com/dvhthomas/blog"

    [params.d2]
        theme = "3"  # https://d2lang.com/tour/themes/
        layout = "elk"  # Default layout engine (empty = default, or set to: "elk", "dagre", etc.)
        sketch = false  # Enable sketch/hand-drawn style globally
        pad = 10  # Padding in pixels around diagrams (default: 100)


[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[menu]
    [[menu.main]]
        name = "Home"
        pre = "home"
        url = "/"
        weight = 1
    [[menu.main]]
        name = "Blog"
        pre = "edit"
        url = "/blog/"
        weight = 2
    [[menu.main]]
        name = "TIL"
        pre = "award"
        url = "/til/"
        weight = 3
    [[menu.main]]
        name = "Tags"
        pre = "tag"
        url = "/tags/"
        weight = 5
    [[menu.main]]
        name = "Series"
        pre = "book"
        url = "/series/"
        weight = 4
    [[menu.main]]
        name = "About"
        pre = "user"
        url = "/about/"
        weight = 6

[taxonomies]
  tag = "tags"
  series = "series"
  capability = "capabilities"

[permalinks]
  blog = "/:year/:month/:title"
  til = "til/:year-:month-:day/"
  resume = "work/:title"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = "github"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

{{ if ne .Paginator.TotalPages 0 }} {{ if or .Paginator.HasNext
.Paginator.HasPrev }}
<div class="paginator">
    {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="older">&laquo; Older</a>
    {{ end }} {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}" class="newer">Newer &raquo;</a>
    {{ end }}
</div>
{{ end }} {{ end }}

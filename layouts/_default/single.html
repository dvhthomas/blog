{{ define "main" }}

<div class="content-type-badge">{{ .Section }}</div>

<header>
    <h1>{{ .Title }}</h1>
    <div class="article-meta">{{ partial "date-and-tags.html" . }}</div>
</header>
{{ if .Params.summary }}
<div id="abstract">{{ .Params.summary | markdownify }}</div>
{{ end }} {{ partial "series.html" . }} {{ partial "toc.html" . }}
<article>
    {{ .Content }}
    <br />
    {{ partial "related.html" . }}
</article>
{{ end }}

<!doctype html>
<html lang="en">
    {{ partial "head.html" . }}
    <body>
        <a href="#main" class="skip-to-main">Skip to main content</a>
        {{ partial "nav.html" . }}
        <div class="container">
            <main id="main" role="main" aria-label="Main content">
                {{ block "main" . }}{{ end }}
            </main>
        </div>
        {{ partial "script.html" . }}
    </body>
    {{ partial "footer.html" . }}
</html>
